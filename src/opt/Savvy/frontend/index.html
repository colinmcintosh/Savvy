<html ng-app="savvy" ng-controller="app">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
    <base href="/">
</head>
<body>
<div ng-if="theme === 2">
    <link rel="stylesheet" href="css/global.css">
    <div class="container-fluid">
        <div id="header" class="row">
            <div id="logo" class="col-md-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Sass_Logo_Color.svg/2000px-Sass_Logo_Color.svg.png">
            </div>
            <div class="col-md-9"></div>
        </div>
        <div class="row">
            <div id="sidebar"
                 ng-controller="navController"
                 ng-include src="'includes/inc_nav.html'"
                 class="col-md-2 no-gutter">
             </div>
            <div id="content" class="col-md-10" ui-view></div>
        </div>
    </div>
</div>

<div ng-if="theme === 1">
    <link rel="stylesheet" href="css/global_alternate.css">
    <nav id="nav" ng-controller="navController">
        <div class="container">
            <div id="nav-header">
                <div class="row">
                    <div class="col-md-2">
                        <div id="brand-logo">
                            <a ui-sref="/"><img src="images/savvy.png"></a>
                        </div>
                    </div>
                    <form ng-submit="search()" class="col-md-8">
                        <input type="text"
                               ng-model="search_term"
                               id="search-box"
                               placeholder="Search an infinite number of products...">
                        <button ng-click="search()" id="search-box-button">
                            <i class="fa fa-search"></i>
                        </button>
                        <i class="fa fa-question-circle"></i>
                    </form>
                </div>
            </div>
            <div id="nav-body">
                <div class="row">
                    <div class="col-md-9">
                        <ul>
                            <li>
                                <a ui-sref="/">Home</a>
                            </li>
                            <li>
                                <a ui-sref="submit">Submit Price</a>
                            </li>
                            <li>
                                <a ui-sref="about">About</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul id="nav-right">
                            <li>
                                <a ui-sref="login">Login</a>
                            </li>
                            <li>
                                <a ui-sref="signup">Sign Up</a>
                            </li>
                            <li>
                                <img id="user-avatar" src="https://towson.givecorps.com/assets/user-icon-silhouette-08553e35ff46c59f99c559bf4fa47e34.png">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="nav-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <ol class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Library</a></li>
                            <li class="active">Data</li>
                        </ol>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section id="content" class="container" ui-view></section>
    <div id="footer" class="container">
        <ul>
            <li>
                sitemap
            </li>
        </ul>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
