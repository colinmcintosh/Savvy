<html ng-app="savvy" ng-controller="app">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <base href="/">
</head>
<body>
<div ng-if="theme === 2">
    <link rel="stylesheet" href="css/global.css">
    <div class="container-fluid">
        <div id="header" class="row">
            <div id="logo" class="col-md-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Sass_Logo_Color.svg/2000px-Sass_Logo_Color.svg.png">
            </div>
            <div class="col-md-9"></div>
        </div>
        <div class="row">
            <div id="sidebar"
                 ng-controller="navController"
                 ng-include src="'includes/inc_nav.html'"
                 class="col-md-2 no-gutter">
             </div>
            <div id="content" class="col-md-10" ui-view></div>
        </div>
    </div>
</div>

<div ng-if="theme === 1">
    <link rel="stylesheet" href="css/global_alternate.css">
    <nav id="nav">
        <div class="container">
            <div id="nav-header">
                <div class="row">
                    <div class="col-md-2">
                        <h2 id="brand-logo">Savvy</h2>
                    </div>
                    <div class="col-md-8">
                        <input type="text" size="75">
                        <button ng-click="updateUrl()" class="search-box-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="nav-body">
                <div class="row">
                    <div class="col-md-9">
                        <ul>
                            <li>
                                <a>link</a>
                            </li>
                            <li>
                                <a>link</a>
                            </li>
                            <li>
                                <a>link</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul style="float:right;">
                            <li>
                                <a>Login</a>
                            </li>
                            <li>
                                <a>Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section id="content" class="container" ui-view></section>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
