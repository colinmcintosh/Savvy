<h1>Login</h1>
<div>
    <input type="text"
            ng-model="data.email"
            placeholder="Email Address">
</div>
<div>
    <input type="text"
            ng-model="data.password"
            placeholder="Password">
</div>
<div>
    <button
        ng-click="loginUser();"
        class="btn btn-danger btn-sm">
    Login
    </button>
</div>
{{data}}
