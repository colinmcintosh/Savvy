<h3>Showing search results for: {{search_term}}</h3>
<div>

</div>
<div ng-repeat="product in products" class="row search-result">
    <div class="col-md-2">
        <img class="product-image" src="http://www.dailytimesgazette.com/wp-content/uploads/2015/03/coffee-and-breakfast1.png">
    </div>
    <div class="col-md-10">
        <h4><a ui-sref="product({product: '{{product.path}}'})">{{product.name}}</a></h4>
        <p>Lowest Price: {{product.highest_price}}</p>
        <p>Average Price: {{product.avg_price}}
    </div>
</div>

<hr>
