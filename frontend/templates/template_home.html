<div class="content-header">
    <h2>Welcome to Savvy</h2>
</div>
<div class="homepage row">
    <form ng-submit='search()' class="col-md-12 top-block center">
        <p class="tagline">Tagline</p>
        <input type="text"
               ng-model="search_term"
               class="search-box"
               placeholder="Search Thousands of Products and Services">
        <button class="btn btn-default" ng-click="search()">Go!</button>
        <div>
           <a ng-show="$parent.user.logged_in"
              ui-sref="submit"
              class="btn btn-default btn-lg"
              type="button">
              Submit a Price
           </a>
       </div>
   </form>
    <section class="middle-block col-md-12 center">
        <button id="sign-up-button" class="btn btn-default">Sign Up</button>
        <p>Already signed up? <a ui-sref="login">Login</a></p>
    </section>
</div>
